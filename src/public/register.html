<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./output.css">

    <!---------- Favicon ---------->
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon">

    <!---------- Remix Icon ---------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">

        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <div class="relative">
                <img src="https://i.pinimg.com/enabled_lo/564x/d9/66/8d/d9668dc22e2afce8fb179b60bd9ebf2b.jpg" alt="img"
                    class="w-[400px] h-full hidden rounded-l-2xl md:block object-cover" />
            </div>

            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-4xl font-bold">Hello, Welcome to Scoosy</span>
                <span class="font-light text-gray-400 mb-8">
                    Please enter your details
                </span>

                <div class="py-4">
                    <span class="text-md">User Name</span>
                    <input type="text"
                        class="w-full p-2 border border-gray-300 rounded-xl placeholder:font-light placeholder:text-gray-500"
                        name="email" id="email" placeholder="User Name" />
                </div>

                <div class="py-4">
                    <span class="text-md">Email</span>
                    <input type="text"
                        class="w-full p-2 border border-gray-300 rounded-xl placeholder:font-light placeholder:text-gray-500"
                        name="email" id="email" placeholder="Email" />
                </div>

                <div class="py-4">
                    <span class="text-md">Password</span>
                    <input type="password" name="pass" id="pass" placeholder="Password"
                        class="w-full p-2 border border-gray-300 rounded-xl placeholder:font-light placeholder:text-gray-500" />
                </div>

                <div class="py-4">
                    <span class="text-md">Confrim Password</span>
                    <input type="password" name="pass" id="pass" placeholder="Confrim password"
                        class="w-full p-2 border border-gray-300 rounded-xl placeholder:font-light placeholder:text-gray-500" />
                </div>

                <button class="bg-main-color rounded-xl text-white py-2 hover:bg-opacity-70 duration-300">Sign
                    Up</button>
                <div class="grid grid-cols-3 items-center text-gray-400 mb-3 mt-3">
                    <hr class="border-gray-400">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-400">
                </div>

                <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
                    <p>I have account</p>
                    <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Sign In</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
